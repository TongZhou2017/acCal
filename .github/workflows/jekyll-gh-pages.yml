# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Create config file from secrets
        # 如果配置了GitHub Secret AMAP_KEY，则创建临时配置文件
        # 这样API密钥不会出现在代码中，也不会被提交到仓库
        run: |
          if [ -n "${{ secrets.AMAP_KEY }}" ]; then
            echo "amap_key: \"${{ secrets.AMAP_KEY }}\"" >> _config.local.yml
            echo "✅ API密钥已从GitHub Secrets加载"
          else
            echo "⚠️ 未配置AMAP_KEY Secret，地图功能将不可用"
            echo "请在仓库设置中添加Secret: Settings → Secrets and variables → Actions → New repository secret"
          fi
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          # Jekyll会自动合并_config.yml和_config.local.yml
          # _config.local.yml已添加到.gitignore，不会被提交
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
