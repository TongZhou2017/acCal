# acCal 网站基础配置 - Jekyll
# 学术会议日历 (Academic Conference Calendar)

# 网站基本信息
title: "acCal - 学术会议日历"
description: "开源、可订阅、经过人工审核的纯净学术会议日历"
url: ""  # GitHub Pages 会自动设置，如果是自定义域名则填写完整 URL
baseurl: "/acCal"  # GitHub Pages 子目录路径

# 作者信息
author: "acCal Community"
email: ""

# 语言和编码
lang: "zh-CN"
encoding: "utf-8"

# Jekyll 插件（GitHub Pages 支持的插件）
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 排除的文件和目录
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - scripts/
  - README.md
  - LICENSE
  - _email_templates/

# 包含的文件和目录
include:
  - _pages

# Jekyll 集合（Collections）- 用于管理会议内容
collections:
  conferences:
    output: true
    permalink: /conferences/:name/

# 网站导航菜单
navigation:
  - title: "首页"
    url: "/"
  - title: "会议列表"
    url: "/conferences/"
  - title: "订阅"
    url: "/subscribe/"
  - title: "提交会议"
    url: "https://github.com/TongZhou2017/acCal/issues/new?template=conference_submission.yml"
    external: true
  - title: "关于"
    url: "/about/"

# 社交媒体链接（可选）
social:
  github: "TongZhou2017/acCal"

# 地图配置
# 高德地图API密钥（需要在高德开放平台申请：https://console.amap.com/）
# 注意：使用有审图号的地图版本（高德地图Web API已包含审图号：GS(2023)2650号）
# 
# ⚠️ 安全配置：API密钥通过GitHub Secrets配置，不在此文件中填写！
# 配置步骤：
# 1. 前往仓库 Settings → Secrets and variables → Actions
# 2. 添加 Secret，名称：AMAP_KEY，值：您的高德地图API密钥
# 3. GitHub Actions会自动在构建时读取该Secret
#
# 本地开发时（可选）：
# 如需本地预览，可创建 _config.local.yml（已添加到.gitignore）：
# amap_key: "您的密钥"
amap_key: ""  # 生产环境通过GitHub Secrets配置，本地开发可通过_config.local.yml配置

