# acCal 网站基础配置 - Jekyll
# 学术会议日历 (Academic Conference Calendar)

# 网站基本信息
title: "acCal - 学术会议日历"
description: "开源、可订阅、经过人工审核的纯净学术会议日历"
url: ""  # GitHub Pages 会自动设置，如果是自定义域名则填写完整 URL
baseurl: "/acCal"  # GitHub Pages 子目录路径

# 作者信息
author: "acCal Community"
email: ""

# 语言和编码
lang: "zh-CN"
encoding: "utf-8"

# Jekyll 插件（GitHub Pages 支持的插件）
plugins:
  - jekyll-feed
  - jekyll-sitemap

# 排除的文件和目录
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - scripts/
  - README.md
  - LICENSE

# 包含的文件和目录
include:
  - _pages

# Jekyll 集合（Collections）- 用于管理会议内容
collections:
  conferences:
    output: true
    permalink: /conferences/:name/

# 网站导航菜单
navigation:
  - title: "首页"
    url: "/"
  - title: "会议列表"
    url: "/conferences/"
  - title: "提交会议"
    url: "https://github.com/TongZhou2017/acCal/issues/new?template=conference_submission.yml"
    external: true
  - title: "关于"
    url: "/about/"

# 社交媒体链接（可选）
social:
  github: "TongZhou2017/acCal"

